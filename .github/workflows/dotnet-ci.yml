name: .NET CI
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3
          
      #Check set up .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.100
          
      #Check the version of .NET Core SDK
      - name: Check .NET Core SDK version
        run: dotnet --version
        
      #Restore dependencies
      - name: Restore dependencies
        run: dotnet restore
        
      #clean previous build
      - name: Clean
        run: dotnet clean --configuration Release
        
      #Build the project
      - name: Build
        run: dotnet build --no-restore --configuration Release
      #Run tests
      - name: Run tests
        run: |
          dotnet test CachingInDotNet.Tests/CachingInDotNet.Tests.csproj --no-build configuration Release --logger "trx" --verbosity normal --test-adapter-path:.
          dotnet test CachingInDotNet.IntegrationTest.Tests/CachingInDotNet.IntegrationTest.Tests.csproj --no-build --configuration Release --logger "trx" --verbosity normal --test-adapter-path:.